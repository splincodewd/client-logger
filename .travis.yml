language: node_js
sudo: false
node_js:
  - "9.3"
install:
  - npm install
script:
  - npm run lint
  - npm test
after_success:
  - npm run coverage
  - chmod +x deploy.sh
  - cd demo/dist && export DEPLOY_TARGET_BRANCH=gh-pages && bash deploy.sh
  - cd demo/ && export DEPLOY_TARGET_BRANCH=demo && bash deploy.sh
